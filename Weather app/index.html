<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
    <link rel="stylesheet" href="scss/main.css">
    <script src="js/main.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <style>
            body{
                font-family: 'Open Sans', sans-serif;
            }
        </style>
</head>
<body>
    <main class="fade-in">
        <h1 class="offscreen">Responsive Weather App Powered by the Open Weather API</h1>
        <section id="searchBar" class="searchBar fade-in">
            <form role="search" id="searchBar_form" class="searchBar_form">
                <label for="searchBar_text" class="offscreen">Enter a new location</label>
                <input id="searchBar_text" class="searchBar_text" type="text" role="searchbox" size="40" autocomplete="off" placeholder="City, State, Country">
                <button id="searchBar_button" class="searchBar_button button" title="Submit Location" aria-label="Enter Zip Code or City, State, and Country to retrieve weather conditons">
                    <i class="material-symbols-outlined">search</i>
                    <i class="material-symbols-outlined none">sync</i>
                </button>
            </form>
        </section>
        <a href="#currentForecast" class="skip-link">Skip to Current conditions</a>
        <section id="currentForecast" class="currentForecast fade-in" role="region" aria-labelledby="currentForecast_location">
            <!-- <h2 id="currentForecast_location" class="currentForecast_location">Current conditions</h2>

                <div class="wind">Wind 7 mph</div>
            </div> -->
        </section>
        <a href="#dailyForecast" class="skip-link">Skip to Six Day Forecast</a>
        <nav id="navButtons" class="classButtons">
            <button id="getLocation" class="button" title="Get Location" aria-label="Get the current weather conditons for your current location">
                <i class="material-symbols-outlined mapMarker">location_on</i>
                <i class="material-symbols-outlined none">sync</i>
            </button>
            <button id="home" class="button" title="Home weather" aria-label="Get the current weather conditons for your home location">
                <i class="material-symbols-outlined">home</i>
                <i class="material-symbols-outlined none load">sync</i>
            </button>
            <button id="saveLocation" class="button" title="Save Location" aria-label="Save the current location as your home location">
                <i class="material-symbols-outlined">save</i>
                <i class="material-symbols-outlined none load">sync</i>
            </button>
            <button id="unit" class="button" title="Toggle Measurements Units" aria-label="Toggle between metric and imperial measurement units">
                <i class="material-symbols-outlined">analytics</i>
                <i class="material-symbols-outlined none load">sync</i>
            </button>
            <button id="refresh" class="button" title="Refresh Weather" aria-label="Refresh the current Weather conditions">
                <i class="material-symbols-outlined">refresh</i>
                <i class="material-symbols-outlined none load">sync</i>
            </button>
        </nav>
        <hr class="fade-in">
        <section id="dailyForecast" class="dailyForecast fade-in" role="region" aria-labelledby="dailyForecast_title">
            <h2 id="daiyForecast_title" class="daiyForecast_title offscreen">Six day Forecast</h2>
